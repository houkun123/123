<!Doctype html>
    <html lang = "zh">
 <head>
    <meta charset="utf-8">
    <title>布局</title>
</head>
 <!--按功能划分小块，按设计稿排列，具体内容填充到小块
    布局：按功能划分小块，按设计稿排列
    div：容器 （标签实现小块功能）-->
  
      <body>
            <div style="background:red;height: 100px;">导航</div>
            <div style="background:yellow;width:20%;float: left;height: 300px;">菜单</div>
            <div style="background:blue;width: 80%;float: left;height: 300px">内容</div>
            <iframe src="http://www.baidu.com" frameborder="0" width="100%"  height="50%"></iframe>
            <iframe src="http://www.qq.com" frameborder="0"width="100%" height="50%"></iframe>
         <!--iframe 在div里面再嵌套一个页面-->

</body>
  </html>
