<!Doctype html>
    <html lang = "zh">
 <head>
    <meta charset="utf-8">
    <title></title>
</head>
    块元素：独立成一行 可设置宽高 默认高度100%
        文字类块元素 p、h1-h6
        容器类块元素 div、table、tr、td、th、form、ul、li、ol、dl、dt、dd
    行元素：不独立成一行，不可以设置宽高 内容决定
        a img 、 input、strong、em、del、span
    特殊字符：文字
        br、&nbsp、
    嵌套规则
    1.块元素可以嵌套行元素
        <div>这是div<a href="">这是a</a></div>
    2.行元素可以嵌套行元素
        <a href=""><strong></strong></a>
    3.行元素不可以嵌套块元素
        <a href=""><div></div></a>(错误的)
    4.文字类块元素不可以嵌套块元素
        <p>这是一段文字</p>
    5.容器类块元素可以嵌套块元素
        <div><p></p></div>

      <body>
</body>
  </html>
